<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" -->

<head>
<meta http-equiv="
	Content-Type"
	content="text/html; charset=ISO-8859-1">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<title>Register to get the latest currency rates</title>
</head>
<body>


	<section class="login-block">
	<div class="container">
		
		<div class="row">
			<div class="col-md-4 login-sec">
				<h2 class="text-center">Convert Currency</h2>
				<form class="login-form" method="post" data-fv-framework="bootstrap"
					data-fv-icon-valid="glyphicon glyphicon-ok"
					data-fv-icon-invalid="glyphicon glyphicon-remove"
					data-fv-icon-validating="glyphicon glyphicon-refresh">
					<div class="form-group">
						<label for="exampleInputEmail1" class="text-uppercase">From</label>
					</div>
					<div class="form-group">
						<select name="FromCurrency">
							<option value="USD">USD</option>
							<option value="CAD">CAD</option>
							<option value="INR">INR</option>
							<option value="EUR">EUR</option>
						</select>
<!-- 						<div class="input-group"> -->
							<span class="input-group-addon">$</span> <input type="number"
								pattern="^\\$?(([1-9](\\d*|\\d{0,2}(,\\d{3})*))|0)(\\.\\d{1,2})?$"
								class="form-control" placeholder="amount" required name="FromAmount"
								oninvalid="this.setCustomValidity('Please enter a valid amount.')"
								oninput="setCustomValidity('')" title="format: x.xx">
<!-- 						</div> -->
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1" class="text-uppercase">To</label>
					</div>
					<div class="form-group">
						<select name="ToCurrency">
							<option value="USD">USD</option>
							<option value="CAD">CAD</option>
							<option value="INR">INR</option>
							<option value="EUR">EUR</option>
						</select>
						<div class="input-group">
							<span class="input-group-addon">$</span> <input type="text"
								class="form-control" placeholder="0.00" readonly>
						</div>
					</div>

					<div class="form-check">
						<button type="submit" class="btn btn-login float-left">Convert</button>
					</div>

				</form>
				<div class="copy-text"></div>
			</div>
			<div class="col-md-8  login-sec">
				<div id="carouselExampleIndicators" class="">
					<h2 class="text-center">History</h2>
					<div class="container">
						<div class="row col-md-offset-2 custyle">
							<table class="table table-striped custab">
								<thead>
									<tr>
										<th>Date</th>
										<th>From Currency</th>
										<th>Amount</th>
										<th>To Currency</th>
										<th>Converted Amount</th>

									</tr>
								</thead>
								<tr>
									<td>27th Aug 2017 11:09 PM</td>
									<td>USD</td>
									<td>1</td>
									<td>INR</td>
									<td>67</td>
								</tr>
								<tr>
									<td>27th Aug 2017 11:09 PM</td>
									<td>USD</td>
									<td>1</td>
									<td>INR</td>
									<td>67</td>

								</tr>
								<tr>
									<td>27th Aug 2017 11:09 PM</td>
									<td>USD</td>
									<td>1</td>
									<td>INR</td>
									<td>67</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<link rel="stylesheet" type="text/css" href="../css/styleSheet.css">
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script language="JavaScript" src="../js/registration.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</body>
</html>
